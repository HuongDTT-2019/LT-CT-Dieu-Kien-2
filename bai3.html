<p>Bài 3: Tính diện tích hình vuông khi biết cạnh a.</p>
<script>
    let a=parseInt(prompt("nhap vao do dai canh a"));
    if(a>0){
        let area=a*4;
        alert("dien tich hinh vuong canh "+a+'='+area);
    }
    else
        alert("hay nhap canh hinh vuong lon hon 0");
</script>
