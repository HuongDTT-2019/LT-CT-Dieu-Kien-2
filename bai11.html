<body>
<p>Bài 11: Viết chương trình tính thuế thu nhập cá nhân.</p>
<label>
    nhap vao thu nhap hang thang:
</label>
<input type="text" id="salary">
<input type="submit" id="submit" value="submit" onclick="tax()">
<div id="result">VND</div>
<script>
    function tax() {
        let salary=parseInt(document.getElementById('salary').value);
        let result;
        if (salary>=10000000) {
            result=salary*0.1;
            document.getElementById('result').innerHTML='thu nhap '+salary+' VND. Thue thu nhap ca nhan la: '+result+'VND';
        }else{
            alert('khong phai dong thue thu nhap ca nhan');
        }
    }
</script>
</body>
