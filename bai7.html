<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bai7</title>
</head>
<body>
<p>Bài 7: Giải phương trình bậc 2.</p>
<label>
    Nhap so a:
</label>
<input id="soa" type="text" >
<label>
    nhap so b:
</label>
<input type="text" id="sob">
<label>
    nhap so c:
</label>
<input type="text" id="soc">
<input type="submit" value="Giai pt" onclick="giaiPT();">
<div id="result"></div>
<script>
    function giaiPT() {
        let A=parseInt(document.getElementById('soa').value);
        let B=parseInt(document.getElementById('sob').value);
        let C=parseInt(document.getElementById('soc').value);
        let result;
        let result1;
        let result2;
        if(A==0){
            result=-C/B;
            document.getElementById('result').innerHTML="phuong trinh co nghiem la: x= "+result;
        }else{
            let delta=(B*B)-(4*A*C);
            if (delta<0){
              document.getElementById('result').innerHTML="phuong trinh vo nghiem";
            }
            else if(delta==0){
                result=-B/(2*A);
                document.getElementById('result').innerHTML="phuong trinh co nghiem la: x= "+result;
            }
            else{
                result1=(-B+Math.sqrt(delta))/(2*A);
                result2=(-B-Math.sqrt(delta))/(2*A);
                document.getElementById('result').innerHTML="phuong trinh co 2 nghiem la: x1= "+result1+"; x2= "+result2;
            }

        }
    }
</script>
</body>
</html>
